<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>分帳表（手機友善）</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 12px;
      background: #f1f3f4;
    }

    h2 { text-align: center; margin-bottom: 12px; }

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }

    button {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #1a73e8;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #e0e0e0;
      padding: 10px 6px;
      text-align: center;
      font-size: 15px;
      min-width: 90px;
    }

    th {
      background: #f8f9fa;
      font-weight: 600;
    }

    .sticky {
      position: sticky;
      left: 0;
      background: white;
      z-index: 2;
    }

    .total {
      font-weight: bold;
      background: #e8f0fe;
      min-width: 90px;
    }

    .name {
      min-width: 90px;
    }

    input {
      width: 100%;
      font-size: 16px;
      padding: 8px;
      border: none;
      text-align: center;
      background: transparent;
    }

    input:focus {
      outline: none;
      background: #e8f0fe;
    }

    .check-ok { color: #0f9d58; font-weight: bold; }
    .check-bad { color: #d93025; font-weight: bold; }

    .scroll {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body>

<h2>Split Bill</h2>

<div class="controls">
  <button onclick="addPerson()">➕ Person</button>
  <button onclick="addExpense()">➕ Expense</button>
</div>

<div class="scroll">
<table id="sheet">
  <thead>
    <tr id="header">
      <th class="sticky total">Total</th>
      <th class="sticky name">Name</th>
    </tr>
    
  </thead>
  <tbody></tbody>
  <tfoot>
    <tr id="checkRow">
      <th class="sticky"></th>
      <th class="sticky">Check</th>
    </tr>
  </tfoot>
</table>
</div>

<script>
let expenseCount = 0;

function addPerson() {
  const tbody = document.querySelector('#sheet tbody');
  const tr = document.createElement('tr');

  tr.innerHTML = `
    <td class="sticky total">0</td>
    <td class="sticky name"><input placeholder="Name"></td>
  `;

  for (let i = 0; i < expenseCount; i++) {
    tr.innerHTML += `<td><input type="number" oninput="recalc()"></td>`;
  }

  tbody.appendChild(tr);
}

function addExpense() {
  expenseCount++;

  const th = document.createElement('th');
  th.contentEditable = true;
  th.textContent = expenseCount;
  document.getElementById('header').appendChild(th);

  const check = document.createElement('th');
  document.getElementById('checkRow').appendChild(check);

  document.querySelectorAll('#sheet tbody tr').forEach(tr => {
    const td = document.createElement('td');
    td.innerHTML = `<input type="number" oninput="recalc()">`;
    tr.appendChild(td);
  });
}

function recalc() {
  const rows = document.querySelectorAll('#sheet tbody tr');
  const checks = document.querySelectorAll('#checkRow th:not(.sticky)');

  rows.forEach(r => r.querySelector('.total').textContent = 0);

  for (let c = 0; c < expenseCount; c++) {
    let sum = 0;

    rows.forEach(r => {
      const val = Number(r.children[c + 2].querySelector('input').value) || 0;
      sum += val;
      r.querySelector('.total').textContent = Number(r.querySelector('.total').textContent) + val;
    });

    if (sum === 0) {
      checks[c].textContent = '✔';
      checks[c].className = 'check-ok';
    } else {
      checks[c].textContent = `Diff ${sum}`;
      checks[c].className = 'check-bad';
    }
  }
}
</script>

</body>
</html>
